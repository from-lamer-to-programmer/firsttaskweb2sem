<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="skript.js" defer></script>
</head>
<body>
    <h1 class="text-center mt-5">Форма записи в базу данных</h1>



    <form action="form.php" method="POST" class="mx-auto mt-5" style="max-width: 600px;">
        <div class="info">
            <div class="mb-3">
                <input name="name" id="name" type="text" class="form-control" placeholder="Имя" required>
            </div>
            <div class="mb-3">
                <input name="surname" id="surname" type="text" class="form-control" placeholder="Фамилия" required>
            </div>
            <div class="mb-3">
                <input name="number" id="number" type="text" class="form-control" placeholder="Номер" required>
            </div>
            <div class="mb-3">
                <input name="email" id="email" type="email" class="form-control" placeholder="Почта" required>
            </div>
            <div class="mb-3">
                <input name="date" id="date" type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <h4>Выберите пол:</h4>
                <div class="form-check">
                    <input name="gender" value="1" type="radio" class="form-check-input" id="male" required>
                    <label class="form-check-label" for="male">Мужчина</label>
                </div>
                <div class="form-check">
                    <input name="gender" value="2" type="radio" class="form-check-input" id="female" required>
                    <label class="form-check-label" for="female">Женщина</label>
                </div>
            </div>
            <div class="mb-3">
                <h4>Выберите язык программирования:</h4>
                <select multiple name="langs[]" class="form-select" required>
                    <option value="Pascal">Pascal</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Haskel">Haskel</option>
                    <option value="Clojure">Clojure</option>
                    <option value="Prolog">Prolog</option>
                    <option value="Scara">Scara</option>
                </select>
            </div>
            <div class="mb-3">
                <h4>Напишите о себе:</h4>
                <textarea name="about" class="form-control" cols="30" rows="8" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" name="document" id="document" required>
                <label class="form-check-label" for="document">Я согласен(а) с условиями <a href="#">конфиденциальности</a></label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
